<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo-iago</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-map"></i>
            <input type="text" id="city" placeholder="Digite sua localização">
            <button class="bx bx-search" onclick="getWeather()"></button>
        </div>
        <button class="savecity" onclick="saveCity()">Salvar cidade</button>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" id="weather-icon">
                        <p class="temperature" id="temperature">0°C</p>
                        <p class="description" id="description">Nublado</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span id="humidity">0%</span>
                    </div>
                    <p>Umidade</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="wind-speed">0Km/h</span>
                    </div>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
